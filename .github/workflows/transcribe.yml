name: Transcribe audio

on:
  repository_dispatch:
    types: [transcribe]

permissions:
  contents: write

jobs:
  transcribe:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install dependencies
        run: pip install -r scripts/requirements.txt
      - name: Run Parakeet transcription
        env:
          VIDEO_ID: ${{ github.event.client_payload.videoId }}
          AUDIO_PATH: ${{ github.event.client_payload.audioPath }}
          REQUESTED_BY: ${{ github.event.client_payload.requestedBy || github.actor }}
          PARAKEET_API_URL: ${{ secrets.PARAKEET_API_URL }}
          PARAKEET_API_KEY: ${{ secrets.PARAKEET_API_KEY }}
        run: |
          EXTRA=""
          if [ -n "$AUDIO_PATH" ]; then
            EXTRA="--audio-path '$AUDIO_PATH'"
          fi
          python scripts/transcribe.py --video-id "$VIDEO_ID" $EXTRA --requested-by "$REQUESTED_BY"
      - name: Commit database update
        env:
          VIDEO_ID: ${{ github.event.client_payload.videoId }}
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add db/index.json data/
          if git diff --cached --quiet; then
            echo "No changes to commit"
          else
            git commit -m "chore: update ${VIDEO_ID} transcription"
            git push
          fi
